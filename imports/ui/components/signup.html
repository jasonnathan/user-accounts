<template name="signupForm">
    <div class="col-xs-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
    {{#if isSuccess}}
        <h2 class="text-center text-success">Congratulations</h2>
        <p class="text-center">Please check your email for your verification link.</p>
    {{else}}
        {{#if isProcessing}}
            <h2 class="text-center text-primary">Processing</h2>
            <p class="text-center">Please wait a moment while we process your entry.</p>
            {{>centeredCircularLoading}}
        {{else}}    
            <h2 class="text-center text-primary">Welcome to User Accounts!</h2>
            <p class="text-center {{#if errorMessage}}text-danger{{/if}}">
                {{#if errorMessage}}
                    {{errorMessage}}
                {{else}}
                    Create your account and we're all set to go!
                {{/if}}
            </p>
            <form method="post" id="signupForm">
                <div class="form-group">
                    <label for="newPassword">Email</label>
                    <input                         
                        type="email"
                        name="registerEmail" 
                        id="registerEmail"                        
                        class="form-control" 
                        oninvalid="this.setCustomValidity('This field cannot be blank and must be a valid Email Address')"
                        oninput="setCustomValidity('')"
                        placeholder="Enter an email address" 
                        required>
                </div>   
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input 
                        type="password" 
                        name="newPassword" 
                        id="newPassword" 
                        class="form-control" 
                        placeholder="Enter a password"
                        oninvalid="this.setCustomValidity('Your password should be at least 8 characters long')"
                        oninput="setCustomValidity('')"                        
                        pattern=".{8,}"
                        required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm Password</label>
                    <input
                        type="password" 
                        name="confirmNewPassword" 
                        id="confirmNewPassword" 
                        class="form-control" 
                        placeholder="Enter your password again"
                        oninvalid="this.setCustomValidity('Your passwords should match and be at least 8 characters long')"
                        oninput="setCustomValidity('')"                        
                        pattern=".{8,}"
                        required>
                </div>                   
                <button type="submit" class="btn btn-default">Continue</button>
            </form>
            <hr>
            <div class="row">            
                <a class="col-xs-6 btn btn-link" href="{{pathFor 'signIn'}}">Sign in instead?</a>
                <a class="col-xs-6 btn btn-link" href="{{pathFor 'forgetPassword'}}">Forgot Password</a>
            </div>          
        {{/if}}
    {{/if}}
    </div>        
</template>


<template name="forgetPasswordForm"><h1 class="text-center">Reset Password Stub</h1></template>
