<template name="resetpasswordForm">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            {{#if isProcessing}}
                <h2 class="text-center text-primary">Processing</h2>
                <p class="text-center">Please wait a moment while we process your entry.</p>
                {{>centeredCircularLoading}}
            {{else}}    
                <h2 class="text-center text-primary">Welcome to User Accounts!</h2>
                <p class="text-center {{#if errorMessage}}text-danger{{/if}}">
                    {{#if errorMessage}}
                        {{errorMessage}}
                    {{else}}
                        Enter your new password and we'll log you in!
                    {{/if}}
                </p>
                <form class="form" method="post" id="resetpasswordForm">
                    <div class="form-group">
                        <label for="resetPassword">Password</label>
                        <input 
                            type="password" 
                            name="resetPassword" 
                            id="resetPassword" 
                            class="form-control" 
                            placeholder="Enter a password"
                            oninvalid="this.setCustomValidity('Your password should be at least 8 characters long')"
                            oninput="setCustomValidity('')"                        
                            pattern=".{8,}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="confirmResetPassword">Confirm Password</label>
                        <input
                            type="password" 
                            name="confirmResetPassword" 
                            id="confirmResetPassword" 
                            class="form-control" 
                            placeholder="Enter your password again"
                            oninvalid="this.setCustomValidity('Your passwords should match and be at least 8 characters long')"
                            oninput="setCustomValidity('')"                        
                            pattern=".{8,}"
                            required>
                    </div>                   
                    <button type="submit" class="btn btn-default">Continue</button>
                </form>
            {{/if}}
        </div>        
    </div>    
    {{#unless isProcessing}}
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">            
                <a class="col-xs-6 btn btn-link" href="{{pathFor 'signIn'}}">Sign in Instead?</a>
                <a class="col-xs-6 btn btn-link" href="{{pathFor 'forgetPassword'}}">Forgot Password</a>
            </div>
        </div>
    {{/unless}}
</template>
