<template name="forgetPasswordForm">
	<div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        {{#if isSuccess}}
            <h2 class="text-center text-success">We've dispatched an email</h2>
            <p class="text-center">Please check your email for your password reset link.</p>
        {{else}}
            {{#if isProcessing}}
                <h2 class="text-center text-primary">Processing</h2>
                <p class="text-center">Please wait a moment while we process your entry.</p>
                {{>centeredCircularLoading}}
            {{else}}
                <h2 class="text-center text-primary">Forgot your Password?</h2>
                <p class="text-center {{#if errorMessage}}text-danger{{/if}}">
                    {{#if errorMessage}}
                        {{errorMessage}}
                    {{else}}
                        Enter your email address and we'll send you instructions.
                    {{/if}}
                </p>            
		        <form method="post" id="forgetPasswordForm">
                    <div class="form-group">
                        <label for="confirmNewPassword">Email Address</label>
                        <input
                            type="email" 
                            name="forgotEmail" 
                            id="forgotEmail" 
                            class="form-control" 
                            placeholder="Enter your registered email address"
                            oninvalid="this.setCustomValidity('Please enter a valid email address')"
                            oninput="setCustomValidity('')"                        
                            required>
                    </div>                   
                    <button type="submit" class="btn btn-default">Submit</button>
		        </form>
            {{/if}}    
        {{/if}}
        </div>
    </div>
    {{#unless isProcessing}}
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">            
                <a class="col-xs-6 btn btn-link" href="{{pathFor 'signIn'}}">Sign in Instead?</a>
                <a class="col-xs-6 btn btn-link" href="{{pathFor 'register'}}">Create an Account</a>
            </div>
        </div>
    {{/unless}}       
</template>
