<template name="loginForm">
    <div class="col-xs-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
        {{#if isProcessing}}
            <h2 class="text-center text-primary">Logging in...</h2>
            <p class="text-center">Please wait a moment while we log you in.</p>
            {{>centeredCircularLoading}}
        {{else}}
        <h2 class="text-center text-primary">Welcome to User Accounts</h2> 
        {{#if errorMessage}}
            <p class="text-center text-danger">{{errorMessage}}</p>
        {{else}}
            <p class="text-center">Please sign in</p>
        {{/if}}
        <form method="post" id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" required placeholder="Enter Your Password">
            </div>
            <button type="submit" class="btn btn-default">Sign In</button>
        </form>
        <hr>
        <div class="row">            
            <a class="col-xs-6 btn btn-link" href="{{pathFor 'register'}}">Create an Account</a>
            <a class="col-xs-6 btn btn-link" href="{{pathFor 'forgetPassword'}}">Forgot Password</a>
        </div>        
        {{/if}}
    </div>
</template>
