<template name="default">
    {{#if loggingIn}}
      <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
                <h1 class="text-center text-primary">Logging in...</h1>
                <p class="text-center">Please wait a moment while we log you in.</p>
                {{> centeredCircularLoading}}
            </div>
        </div>
      </div>
    {{else}}
      <div class="container-fluid">
          <div class="row">    
		      {{#if currentUser}}
		        {{#unless redirectAuthenticated}}
		        	{{>Template.dynamic template=authTemplate}}
		        {{/unless}}
		      {{else}}
		        {{#unless redirectPublic}}
		            {{>Template.dynamic template=pubTemplate}}
		        {{/unless}}        
		      {{/if}}  
	      </div>
	  </div>        
    {{/if}}    
</template>

<template name="centeredCircularLoading">
	<div class="uil-ring-css"><div></div></div>
</template>
